<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"

            border-radius: 10%;

    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>


        <div class="container-fluid centralizado col-12">
            <h1 class="titulo">Livros</h1>
        </div>

        <div class="container-xs mt-2 p-5">
            <div class="row">
                <div class="col-md-6 p-3 livro centralizado">
                    <img src="imagens/verity.jpg" alt="Livro Verity" height="333" />
                    <p>Verity</p>
                    <p>Colleen Hoover</p>
                </div>
                <div class="col-md-6 p-3 livro centralizado">
                    <img src="imagens/todas.jpg" alt="Livro Todas As Suas Imperfeições" height="333" />
                    <p>Todas As Suas Imperfeições</p>
                    <p>Colleen Hoover</p>
                </div>
            </div>
        </div>
</body>
</html>
